<h1>Hello {name}!</h1>

{#each defenderRow as defender, i}
	<Player xname="{i}-{name}" position='Defenders'/>
{/each}

<style>
  h1 {
    color: purple;
  }
</style>

<script>
import Player from './Player.html';
function playerRow(players) {
	return [...Array(players).fill().map((x,i) => i+1)]
};
export default {
	components: {
		Player,
	},
	data() {
		return {
			defenders: 2,
		}
	},
	computed: {
		defenderRow: ({defenders}) =>  playerRow(defenders),
	},
}
</script>
