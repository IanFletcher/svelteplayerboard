<h1>Hello {name}!</h1>

{#each defenderRow as defender}
	<div class="box-3"></div>
{/each}

<style>
	h1 {
		color: purple;
	}
</style>

<script>
function playerRow(players) {
	return [...Array(players).fill().map((x,i) => i+1)]
};
export default {
	data() {
		return {
			defenders: 2,
		}
	},
	computed: {
		defenderRow: ({defenders}) =>  playerRow(defenders),
	}
}
</script>
